<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO DE CAIXAS</title>
    <style>
        h1{/*BOX-LEVEL*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategray;

            padding: 10px ;

            margin: 20px auto 40px auto;

            

            
            outline: 10px dashed salmon;

        }
        a{/*inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE CAIXA BOX-LEVEL</h1>
    <P>Paragrafos tambem sao exemplos de box-level,mas os <a href="#">links sao exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</P>
</body>
