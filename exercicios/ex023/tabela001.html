<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha{
            background-color: gray;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        HIERARQUIA D TABELAS (SIMPLES)
        TABLE= TABELA
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DA TABELA
        TABLE DATA = DADO DA TABELA
    -->
<table>
    <tr><!--PRIMEIRA LINHA-->
        <td>A1</td> <!--DADO DA TABELA (TABLE DATA (td))-->
        <td>B1</td>
        <td>C1</td>
    </tr>
<tr class="linha">
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>
<tr>
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
</tr>
<tr>
    <td>A4</td>
    <td class="dado">B4</td>
    <td>C4</td>
</tr>
</table>
</body>
</html>
