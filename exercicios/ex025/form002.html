<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario2</title>
</head>
<body>
    <h1>TESTE DE FORMULARIO</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
    <p>
        <label for="iusu">USUARIO: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
    </p>
    <p>
        <label for="isen">SENHA: </label>
        <input type="password" name="sen" id="isen" required minlength="8"
        maxlength="10" size="8" placeholder="senha" autocomplete="current-password">
    </p>
    <p>
    <input type="submit" value="ENVIAR">
    <input type="reset" value="LIMPAR">
    </p>
    </form>
</body>
</html>
