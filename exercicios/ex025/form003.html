<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>TESTE DE FORMULARIO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">MÃ‰DIA</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">PERIODO LETIVO</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="idia">DIA DA PROVA</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">HORARIO DA PROVA</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
