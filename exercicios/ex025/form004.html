<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EXEMPLO DE FORMULARIO</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="inome">NOME:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-MAIL</label>
                <input type="email" name="mail" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">TELEFONE</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
