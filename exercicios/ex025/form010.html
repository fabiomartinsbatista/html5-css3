<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>EXEMPLO DE FORMULARIO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="iano">EM QUE ANO VOCE NASCEU?</label>
    <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIDADE()">
</p>

<p>
    <label for="iidade">SUA IDADE Ã‰ ?</label>
    <output id="iidade">0</output>
</p>



<p>
    <input type="submit" value="ENVIAR">
    <input type="reset" value="LIMPAR">
</p>

<script>
    function calcIDADE() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>

    </form>
    
</body>
</html>
